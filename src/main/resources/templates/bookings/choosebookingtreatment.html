<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vælg behandling</title>

    <div th:include="fragments/header :: navbar"></div>
    <div th:include="fragments/header :: scripts"></div>
</head>
<body>
    <div class="container">
        <div class = "controlpaneltitle">
            <h1>Vælg en behandling
                <i class = "fas fa-cut"></i>
            </h1>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <th>Behandlinger</th>
                <th>Pris</th>
                <th>Vælg</th>
            </thead>
            <tbody>
            <tr th:each="treatment : ${treatmentList}">
                <div th:if="${treatment.productActive}">
                    <td th:text="${treatment.productName}"></td>
                    <td th:text="${treatment.productPrice} + ' DKK'"></td>
                    <td>
                        <a class="btn btn-dark" th:href="'/choosetime/' + ${treatment.productId}">Vælg behandling</a>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>
</html>
