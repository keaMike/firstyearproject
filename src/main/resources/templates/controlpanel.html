<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rotten Potatoes - Control Panel</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel = "stylesheet" type = "text/css" href = "/static/stylesheet.css" th:href = "@{/stylesheet.css}"/>
    <script src="https://kit.fontawesome.com/af932a1361.js" crossorigin="anonymous"></script>
</head>
<div th:include = "fragments/header :: navbar"></div>
<body>
<div class = "controlpaneltitle">
    <h1>Control Panel
        <i class = "fas fa-user-shield"></i>
    </h1>
</div>
<div class = "container boxcontainer">
    <a href="#" class = "box">
        <div class = "boxicon"><i class = "fas fa-ticket-alt"></i></div>
        <div class = "boxcontent">
            <h3>Dagens bookings</h3>
        </div>
    </a>
    <a href="#" class = "box">
        <div class = "boxicon"><i class = "fas fa-edit"></i></div>
        <div class = "boxcontent">
            <h3>Alle kunder</h3>
        </div>
    </a>
    <a href="#" class = "box">
        <div class = "boxicon"><i class = "fas fa-list-alt"></i></div>
        <div class = "boxcontent">
            <h3>Send nyhedsbrev</h3>
        </div>
    </a>
    <a href="#" class = "box">
        <div class = "boxicon"><i class = "fas fa-user-plus"></i></div>
        <div class = "boxcontent">
            <h3>Indskriv ferie</h3>
        </div>
    </a>
    <a href="#" class = "box">
        <div class = "boxicon"><i class = "fas fa-user-edit"></i></div>
        <div class = "boxcontent">
            <h3>Edit Users</h3>
        </div>
    </a>
    <a href="#" class = "box">
        <div class = "boxicon"><i class = "fas fa-user"></i></div>
        <div class = "boxcontent">
            <h3>All Users</h3>
        </div>
    </a>
</div>
</body>
</html>
