<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kontrol panel</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel = "stylesheet" type = "text/css" href = "/static/stylesheet.css" th:href = "@{/stylesheet.css}"/>
    <script src="https://kit.fontawesome.com/af932a1361.js" crossorigin="anonymous"></script>
</head>
<div th:include = "fragments/header :: navbar"></div>
<body>
    <div class = "controlpaneltitle">
        <h1>Kontrol Panel
            <i class = "fas fa-user-shield"></i>
        </h1>
    </div>
    <div class = "container boxcontainer">
        <a href="#" class = "box">
            <div class = "boxicon"><i class = "fas fa-book"></i></div>
            <div class = "boxcontent">
                <h3>Bookings</h3>
            </div>
        </a>
        <a href="#" class = "box">
            <div class = "boxicon"><i class = "fas fa-plane-departure"></i></div>
            <div class = "boxcontent">
                <h3>Inds√¶t ferie</h3>
            </div>
        </a>
        <a th:href="@{/sendbesked}" class = "box">
            <div class = "boxicon"><i class = "fas fa-bell"></i></div>
            <div class = "boxcontent">
                <h3>Send nyhedsbrev eller reminder</h3>
            </div>
        </a>
        <a th:href="@{/edituserhistory}" class = "box">
            <div class = "boxicon"><i class = "fas fa-user-edit"></i></div>
            <div class = "boxcontent">
                <h3>Rediger kundehistorik</h3>
            </div>
        </a>
        <a th:href="@{/createProduct}" class = "box">
            <div class = "boxicon"><i class = "fas fa-plus-circle"></i></div>
            <div class = "boxcontent">
                <h3>Opret produkt</h3>
            </div>
        </a>
        <a th:href="@{/editProduct}" class = "box">
            <div class = "boxicon"><i class = "fas fa-edit"></i></div>
            <div class = "boxcontent">
                <h3>Rediger produkt</h3>
            </div>
        </a>
    </div>
</body>
</html>
