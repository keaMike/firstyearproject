<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rediger Behandling</title>
</head>
<body>

<div class="container">
    <h1>Details</h1>
    <form th:method="post" th:action="@{/edittreatment}" th:object ="${treatments}">
        <input type="number" th:field="${treatments.productId}" readonly/>
        <br>
        <div>Navn: </div>
        <input type="text" th:field="${treatments.productName}"/>
        <br>
        <div>Pris:</div>
        <input type="text" th:field="${treatments.productPrice}"/>
        <br>
        <div>Varighed:</div>
        <input type="text" th:field="${treatments.treatmentDuration}"/>
        <br>
        <div>Beskrivelse</div>
        <input type="text" th:field="${treatments.productDescription}"/>
        <br>
        <div>Aktiv:</div>
        <input type="text" th:field="${treatments.productActive}"/>
        <br>
        <input class="btn btn-primary btn-danger" type="submit" value="edit"/>
    </form>
</div>

<div th:if="${showconfirmation}">
    <div th:include="fragments/confirmation :: modal"></div>
    <div th:include="fragments/confirmation :: script"></div>
</div>

</body>
</html>
